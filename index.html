<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dany&Hyna</title>

    <style>
        body {
            background-color: pink;
            font-family: Arial, sans-serif;
        }

        .login-box {
            width: 370px;
            height: 250px;
            background-color: white;
            border: 1px solid gray;
            border-radius: 10px;
            box-shadow: 5px 5px 15px 1px rgb(165, 159, 159);
            margin: 15% auto;
            text-align: center;
            padding-top: 20px;
        }

        input[type="text"] {
            font-size: 20px;
            border: 1px solid gray;
            border-radius: 5px;
            box-shadow: 2px 2px 7px 1px rgb(165, 159, 159);
            padding: 5px;
        }

        input[type="button"] {
            font-size: 20px;
            border-radius: 5px;
            padding: 5px 15px;
            cursor: pointer;
            box-shadow: 2px 2px 7px 1px rgb(165, 159, 159);
        }

        #loginBtn {
            border: 1px solid rgb(134, 255, 134);
            background-color: rgb(33, 255, 33);
            color: white;
        }
    </style>
</head>

<body>

<div class="login-box" id="loginBox">
    <p style="font-size:25px;">Pro vstup zadejte heslo.</p>

    <p style="font-size:20px;">
        Heslo:
        <input id="passwordInput" type="text">
    </p>

    <p>
        <input id="loginBtn" type="button" value="Potvrdit">
    </p>
</div>

<script>
const PASSWORD = "Hovno kleslo";

const loginBtn = document.getElementById("loginBtn");
const passwordInput = document.getElementById("passwordInput");
const loginBox = document.getElementById("loginBox");

// hover effects
loginBtn.addEventListener("mouseenter", () => {
    loginBtn.style.backgroundColor = "rgb(134, 255, 134)";
});

loginBtn.addEventListener("mouseleave", () => {
    loginBtn.style.backgroundColor = "rgb(33, 255, 33)";
});

// click handler
loginBtn.addEventListener("click", () => {
    if (passwordInput.value === PASSWORD) {
        showMainPage();
    } else {
        alert("Špatné heslo, zkuste to znovu.");
    }
});

function showMainPage() {
    document.body.innerHTML = `
    <div style="
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px;
    margin-top: 10%px;
">
    
    <table>
    <tr>
        <td>
            <div id="Month" style="align-items: center;width: 300px;border: 3px solid gray;display: flex;justify-content: center;height: 50px;background-color: white;border: 1px solid rgb(0, 0, 0);border-radius: 5px;box-shadow: 2px 2px 15px 1px rgb(168, 168, 168);font-size: 20px;"><span id="Text">0 Měsíců</span></div>   
        </td>
    </tr>
    <tr>
        <td>
            <img src="m0.png" id="Image" height="300px" width="300px" style="background-color: white;border: 1px solid rgb(0, 0, 0);border-radius: 5px;box-shadow: 2px 2px 15px 1px rgb(168, 168, 168);font-size: 20px;margin-top: 5%;">
        </td>
    </tr>
    <tr>
        <td>
            <input type="button" value="<" onclick="ChangeImage(-1)" style="margin-bottom: 17%;padding: 10px 20px;background-color: white;border: 1px solid rgb(0, 0, 0);border-radius: 5px;box-shadow: 2px 2px 15px 1px rgb(168, 168, 168);font-size: 20px;">
            <input type="button" value=">" onclick="ChangeImage(+1)" style="margin-bottom: 17%;margin-left: 190px;padding: 10px 20px;background-color: white;border: 1px solid rgb(0, 0, 0);border-radius: 5px;box-shadow: 2px 2px 15px 1px rgb(168, 168, 168);font-size: 20px;">
        </td>

    </tr>
    </table>
    
</div>

    `;

    
}

  let i = 0
    
    function ChangeImage(a) {
        
        if (i + a >= 0 && i + a <= 18) {
            i = i + a
            if (i == 1) {
                 document.getElementById("Text").innerHTML = i+" Měsíc"
            }
            else if (i >= 2 && i <= 4) {
                document.getElementById("Text").innerHTML = i+" Měsíce"
            }
            else {
                document.getElementById("Text").innerHTML = i+" Měsíců"
            }
            
            document.getElementById("Image").src = "m"+String(i)+".png"
        }

    }



</script>

</body>
</html>
